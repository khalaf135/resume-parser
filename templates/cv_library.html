<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CVs - Jadeer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">üìã</span>
                    <span class="logo-text">Jadeer</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <span class="nav-icon">üë§</span>
                    <span>Profile</span>
                </a>
                <a href="/skills" class="nav-item">
                    <span class="nav-icon">‚ö°</span>
                    <span>Skills</span>
                </a>
                <a href="/certificates" class="nav-item">
                    <span class="nav-icon">üìú</span>
                    <span>Certificates</span>
                </a>
                <a href="/recommendations" class="nav-item">
                    <span class="nav-icon">üí°</span>
                    <span>Get Recommendations</span>
                </a>
                <a href="/cvs" class="nav-item active">
                    <span class="nav-icon">üìÑ</span>
                    <span>My CVs</span>
                </a>
                <a href="#" class="nav-item disabled">
                    <span class="nav-icon">üí¨</span>
                    <span>Chats</span>
                    <span class="coming-soon">Soon</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>My CVs</h1>
                    <p>Manage and upload your CVs</p>
                </div>
                <div class="top-bar-actions">
                    <button class="btn-primary" id="openUploadBtn">+ Upload CV</button>
                    <button class="btn-secondary" onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="cvs-content">
                <div class="cvs-grid" id="cvsGrid">
                    <p class="empty-state">No CVs uploaded yet. Upload your first CV!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Upload CV Modal -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Upload CV</h3>
                <button class="modal-close" id="closeModalBtn">√ó</button>
            </div>
            <div class="form-group">
                <label for="cvTitle">CV Title (optional)</label>
                <input type="text" id="cvTitle" placeholder="e.g., Software Engineer - 2024">
            </div>
            <div class="form-group">
                <label>PDF File *</label>
                <div class="file-upload-zone" id="dropZone">
                    <div class="upload-icon">üìÑ</div>
                    <p>Drag and drop your PDF here</p>
                    <button type="button" class="btn-secondary" id="browseBtn">Browse Files</button>
                    <input type="file" id="cvFile" accept=".pdf" hidden>
                    <p class="file-name" id="fileName"></p>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="button" class="btn-primary" id="uploadBtn">Upload & Analyze</button>
            </div>
            <div id="uploadStatus" style="display:none; margin-top: 16px; text-align: center;"></div>
        </div>
    </div>

    <!-- CV Details Modal -->
    <div class="modal-overlay" id="cvDetailsModal">
        <div class="modal modal-large" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="cvDetailsTitle">CV Details</h3>
                <button class="modal-close" onclick="closeCvDetailsModal()">√ó</button>
            </div>
            <div id="cvDetailsContent">
                <!-- CV details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        // DOM Elements
        const uploadModal = document.getElementById('uploadModal');
        const openUploadBtn = document.getElementById('openUploadBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const browseBtn = document.getElementById('browseBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('cvFile');
        const dropZone = document.getElementById('dropZone');
        const fileName = document.getElementById('fileName');
        const uploadStatus = document.getElementById('uploadStatus');

        // Open modal
        openUploadBtn.addEventListener('click', () => {
            uploadModal.classList.add('active');
        });

        // Close modal
        function closeModal() {
            uploadModal.classList.remove('active');
            document.getElementById('cvTitle').value = '';
            fileInput.value = '';
            fileName.textContent = '';
            uploadStatus.style.display = 'none';
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload & Analyze';
        }

        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) closeModal();
        });

        // Browse button opens file picker
        browseBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) {
                fileName.textContent = '‚úì ' + fileInput.files[0].name;
                fileName.style.color = '#10b981';
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = '‚úì ' + file.name;
                fileName.style.color = '#10b981';
            } else {
                alert('Please upload a PDF file only.');
            }
        });

        // Upload CV
        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a PDF file first.');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Analyzing...';
            uploadStatus.style.display = 'block';
            uploadStatus.innerHTML = '<span style="color: #a78bfa;">‚è≥ Analyzing your CV with AI... This may take 30-60 seconds.</span>';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', document.getElementById('cvTitle').value || file.name);

            try {
                const response = await fetch('/api/parse', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    uploadStatus.innerHTML = '<span style="color: #10b981;">‚úì CV analyzed successfully!</span>';
                    setTimeout(() => {
                        closeModal();
                        loadCVs();
                        if (data.cv_id) {
                            viewCV(data.cv_id);
                        }
                    }, 1000);
                } else {
                    uploadStatus.innerHTML = `<span style="color: #ef4444;">‚úó Error: ${data.error || 'Upload failed'}</span>`;
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Retry Upload';
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.innerHTML = '<span style="color: #ef4444;">‚úó Network error. Please try again.</span>';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Retry Upload';
            }
        });

        // Load CVs
        async function loadCVs() {
            try {
                const response = await fetch('/api/cvs', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    renderCVs(data.cvs);
                } else {
                    console.error('Error loading CVs:', data.error);
                }
            } catch (error) {
                console.error('Error loading CVs:', error);
            }
        }

        function renderCVs(cvs) {
            const grid = document.getElementById('cvsGrid');

            if (!cvs || cvs.length === 0) {
                grid.innerHTML = '<p class="empty-state">No CVs uploaded yet. Upload your first CV!</p>';
                return;
            }

            grid.innerHTML = cvs.map(cv => `
                <div class="cv-card ${cv.is_primary ? 'primary' : ''}">
                    <div class="cv-thumbnail">
                        <span class="cv-icon">üìÑ</span>
                        ${cv.is_primary ? '<span class="primary-badge">‚≠ê Primary</span>' : ''}
                    </div>
                    <div class="cv-info">
                        <h3>${cv.title || cv.filename}</h3>
                        <p class="cv-date">Uploaded: ${new Date(cv.created_at).toLocaleDateString()}</p>
                        ${cv.score ? `<p class="cv-score">Score: <strong>${cv.score}/100</strong></p>` : ''}
                    </div>
                    <div class="cv-actions">
                        <button class="btn-sm btn-secondary" onclick="viewCV('${cv.id}')">View Details</button>
                        <button class="btn-sm btn-danger" onclick="deleteCV('${cv.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewCV(cvId) {
            document.getElementById('cvDetailsTitle').textContent = 'Loading...';
            document.getElementById('cvDetailsContent').innerHTML = '<div class="loading">Loading CV details...</div>';
            document.getElementById('cvDetailsModal').classList.add('active');

            try {
                const response = await fetch(`/api/cvs/${cvId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (data.success && data.cv) {
                    const cv = data.cv;
                    document.getElementById('cvDetailsTitle').textContent = cv.title || cv.filename;

                    const resumeData = cv.resume_data || {};
                    const scoreData = cv.score_data || {};

                    document.getElementById('cvDetailsContent').innerHTML = `
                        <div class="cv-details">
                            <div class="cv-score-section">
                                <div class="score-circle">
                                    <span class="score-value">${scoreData.total_score || 0}</span>
                                    <span class="score-label">Score</span>
                                </div>
                                <p class="overall-feedback">${scoreData.overall_feedback || 'No feedback available'}</p>
                            </div>
                            
                            <div class="cv-data-section">
                                <h4>Personal Information</h4>
                                <div class="info-grid">
                                    <div class="info-item"><strong>Name:</strong> ${resumeData.name || '-'}</div>
                                    <div class="info-item"><strong>Email:</strong> ${resumeData.email || '-'}</div>
                                    <div class="info-item"><strong>Phone:</strong> ${resumeData.phone || '-'}</div>
                                    <div class="info-item"><strong>Location:</strong> ${resumeData.location || '-'}</div>
                                </div>
                            </div>

                            ${resumeData.summary ? `
                                <div class="cv-data-section">
                                    <h4>Summary</h4>
                                    <p>${resumeData.summary}</p>
                                </div>
                            ` : ''}

                            ${resumeData.skills ? `
                                <div class="cv-data-section">
                                    <h4>Skills</h4>
                                    <div class="skills-tags">
                                        ${(resumeData.skills.technical || []).map(s => `<span class="skill-tag">${s}</span>`).join('')}
                                        ${(resumeData.skills.soft || []).map(s => `<span class="skill-tag soft">${s}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${cv.pdf_url ? `
                                <div class="cv-actions-footer">
                                    <a href="${cv.pdf_url}" target="_blank" class="btn-primary">üì• Download PDF</a>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('cvDetailsContent').innerHTML = '<p class="error">Error loading CV details</p>';
            }
        }

        function closeCvDetailsModal() {
            document.getElementById('cvDetailsModal').classList.remove('active');
        }

        async function deleteCV(cvId) {
            if (!confirm('Are you sure you want to delete this CV?')) return;

            try {
                const response = await fetch(`/api/cvs/${cvId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadCVs();
                }
            } catch (error) {
                alert('Error deleting CV');
            }
        }

        // Load CVs on page load
        loadCVs();
    </script>
</body>

</html>
